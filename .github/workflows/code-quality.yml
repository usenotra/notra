name: Code quality

on:
  push:
  pull_request:
jobs:
  quality:
    runs-on: tenki-standard-autoscale
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ultracite check
        run: bun check